# stick.conf: Run nginx as a normal console program, not as a daemon
daemon off;
pid /tmp/nginx.pid;
# Log errors to stdout
error_log /dev/stdout info;

events {} # Boilerplate

http {
  # Print the access log to stdout
  access_log /dev/stdout;
  include /etc/nginx/mime.types;

  # Tell nginx that there's an external server called @app living at our socket
  upstream app {
    server unix:app1.sock fail_timeout=0;
    server unix:app2.sock fail_timeout=0;
    server unix:app3.sock fail_timeout=0;
    server unix:app4.sock fail_timeout=0;
    hash $cookie_sticky consistent; # backend must generate unique sessionID;
  }

  server {

    listen 8080;
    server_name localhost;

    # Application root
    root /tmp;

    # Just forward to app
    try_files /dev/null @app;

    # Set some configuration options on requests forwarded to @app
    location @app {
      proxy_pass http://app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_redirect off;
      proxy_http_version 1.1;
      proxy_read_timeout 86400;
    }
  }
}
